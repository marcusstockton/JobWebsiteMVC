services:
  jobwebsitemvc:
    image: ${DOCKER_REGISTRY-}jobwebsitemvc
    container_name: jobwebsitemvc
    build:
      context: .
      dockerfile: JobWebsiteMVC/Dockerfile
    ports:
      - 8080:8080
      - 8081:8081
    depends_on:
      - postgresdb
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgresdb;Username=postgres;Port=5432;Password=postgres;Database=Jobsaight;Pooling=true;
    networks:
      - api
      - db


  postgresdb:
    image: postgres
    container_name: jobwebsitemvc.db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=Jobsaight
      - PGUSER=postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - db


networks:
  api:
    driver: bridge
  db:
    driver: bridge



volumes:
  pgdata: {}